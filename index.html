<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h1>Sketchpad</h1>
        </header>
        <div id="grid-container"></div>
        <div class="slider-container">
            <label for="gridSize">Grid Size: <span id="gridSizeValue">16</span>x<span id="gridSizeValue2">16</span></label>
            <input type="range" id="gridSize" min="1" max="50" value="16">
            
            <div class="color-picker-container">
                <label for="penColor">Pen Color:</label>
                <input type="color" id="penColor" value="#000000"> <!-- Default to black -->
            </div>
        
            <div class="color-picker-container">
                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" value="#ffffff"> <!-- Default to white -->
            </div>
        
            <button id="resetButton">Reset Sketchpad</button>
        </div>
        
        
    </div>
    <script src="script.js"></script>
</body>

    <script src="script.js"></script>
</html>
