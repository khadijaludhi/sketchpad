<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Sketchpad</h1>
</header>

<div id="grid-container"></div>

<div class="slider-container">
    <label for="gridSize"><span id="gridSizeValue">16</span>x<span id="gridSizeValue2">16</span></label>
    <input type="range" id="gridSize" min="1" max="50" value="16">

    <div class="color-picker-wrapper">
        <div class="color-picker-container">
            <input type="color" id="penColor" value="#000000">
            <label for="penColor">Pen Color</label>
        </div>
        <div class="color-picker-container">
            <input type="color" id="backgroundColor" value="#ffffff">
            <label for="backgroundColor">Background Color</label>
        </div>
    </div>
    

    <button id="resetButton">Reset Sketchpad</button>
</div>

<script src="script.js"></script>

</body>
</html>
